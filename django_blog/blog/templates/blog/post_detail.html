{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article>
  <h2>{{ post.title }}</h2>
  <small>By {{ post.author.username }} · {{ post.published_date }}</small>
  <div class="content">{{ post.content|linebreaks }}</div>
</article>

{% if user == post.author %}
  <p>
    <a href="{% url 'post-edit' post.pk %}">Edit</a> |
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
  </p>
{% endif %}

<p><a href="{% url 'posts' %}">← Back to Posts</a></p>
{% endblock %}
