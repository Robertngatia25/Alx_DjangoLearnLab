{% extends 'blog/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>My Profile</h2>

<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Account</legend>
    {{ u_form.as_p }}
  </fieldset>
  <fieldset>
    <legend>Profile</legend>
    {{ p_form.as_p }}
  </fieldset>
  <button type="submit">Save changes</button>
</form>
{% endblock %}
