{% extends "blog/base.html" %}

{% block title %}{{ view.action }} Post{% endblock %}

{% block content %}
<h1>{{ view.action }} Post</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
</form>

<a href="{% url 'posts' %}">Cancel</a>
{% endblock %}
